<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tukky</title>
  </head>
  <body>
    <h2>3つの数字を揃えろ</h2>
    <p>3つの数字</p>
    <script>
    var rnd = Math.floor(Math.random()*3 + 1);
        document.write("1つ目の数字は「"+rnd+"」<br>");

    var rnd2 = Math.floor(Math.random()*3 + 1);
        document.write("2つ目の数字は「"+rnd2+"」<br>");

    var rnd3 = Math.floor(Math.random()*3 + 1);
        document.write("3つ目の数字は「"+rnd3+"」<br>");

        if(rnd == rnd2 && rnd == rnd3){
            document.write("<h1>全ての数字が揃った　神です！！<h1>");
        }else if(rnd == rnd2 || rnd == rnd3 || rnd2 == rnd3 ){
            document.write("<h1>おしい<h1>");
        }else{
            document.write("<h1>全然ダメ<h1>");
        }
    </script>

    
  </body>
</html>
